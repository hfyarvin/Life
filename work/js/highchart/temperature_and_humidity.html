<html>
    <head>
    <meta charset="UTF-8" />
    <title>今日湿度</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./Highcharts-6.0.2/code/highcharts.js"></script>
    <script src="./Highcharts-6.0.2/code/modules/exporting.js"></script>
    <script src="./Highcharts-6.0.2/code/modules/series-label.js"></script>
    <script src="./Highcharts-6.0.2/code/modules/oldie.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    </head>
    <body>
    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <script language="JavaScript">
    $(document).ready(function() {
       var title = {
           text: '当前湿度'
       };
       var subtitle = {
            text: 'maxiiot'
       };
       var cate = ['1h', '2h', '3h', '4h', '5h', '6h'
           ,'7h', '8h', '9h', '10h', '11h', '12h','13h','14h','15h'
           ,'16h','17h','18h','19h','20h','21h','22h','23h','24h']
       var xAxis = {
           categories: cate,
       };
       var yAxis = {
          title: {
             text: 'Temperature (\xB0C)'
          },
          plotLines: [{
             value: 0,
             width: 1,
             color: '#808080'
          }]
       };   
    
       var tooltip = {
           //单位
        //   valueSuffix: '%'
       }

       //配置图表向右对齐 
       var legend = {
           //verical:垂直;horizontal:水平
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle',
          borderWidth: 0
       };
    
       var series =  [
          {
              name: 'humidity(%)',
              data: [70, 69, 45, 50, 50, 60, 50,
                60, 42, 43, 42,43,70, 69, 45, 50, 50, 60, 50,
                60, 42, 43, 42,43],
          },
          {
             name: 'temperature(\xB0C)',
             data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
                26.5, 23.3, 18.3, 13.9, 9.6,7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
                26.5, 23.3, 18.3, 13.9, 9.6]
          }
       ];
    
       var json = {};
    
       json.title = title;
       json.subtitle = subtitle;
       json.xAxis = xAxis;
       json.yAxis = yAxis;
       json.tooltip = tooltip;
       json.legend = legend;
       json.series = series;
    
       $('#container').highcharts(json);
    });

    function myrefresh() 
    { 
    window.location.reload(); 
    } 
    setTimeout('myrefresh()',1000*30); //指定30秒刷新一次 
    </script>
    </body>
    </html>
